<!DOCTYPE html>

<html lang="en">
    <head> 
        <title>Date and time</title>
    </head>
    <body>
        <script>
        let date = new Date();
        let n = date.toDateString();
        let time = date.toLocaleTimeString();
        console.log('Date: ' + n);
        console.log('Time: ' + time);
        window.print();
        </script>
    </body>
</html>
