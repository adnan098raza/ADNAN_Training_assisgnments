<!DOCTYPE html>
<html>
<head>
	<title>Binary Search Algorithm</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #ffffff;
      background-image: url(https://png.pngtree.com/background/20210709/original/pngtree-shading-background-abstract-colorful-background-colorful-art-picture-image_938007.jpg);
      background-size: cover;
		}
		h1 {
			color: #060505;
		}
    .ab
    {
      color: #ffffff;
      text-align: center;
    }
	</style>
</head>
<body>
	<h1>Binary Search Algorithm</h1>
	<p id="result"></p>
	<script>
		function binarySearch(arr, target) {
			let left = 0;
			let right = arr.length - 1;

			while (left <= right) {
				const mid = Math.floor((left + right) / 2);
				if (arr[mid] === target) {
					return mid;
				} else if (arr[mid] < target) {
					left = mid + 1;
				} else {
					right = mid - 1;
				}
			}
			return -1;
		}

		const arr = [1, 3, 5, 7, 9, 11];
		const target = parseInt(prompt("Enter a number to search:"));
		const index = binarySearch(arr, target);
		if (index === -1) {
			document.getElementById("result").innerHTML = target + " is not found in the array.";
		} else {
			document.getElementById("result").innerHTML = target + " is found at index " + index + " in the array.";
    }
	</script>
</body>
</html>
