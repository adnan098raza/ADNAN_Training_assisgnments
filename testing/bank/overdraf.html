<!DOCTYPE html>
<html>
<head>
	<title>Overdraft Protection</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			margin-top: 10px;
		}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          
          h1 {
            font-size: 28px;
            margin: 20px 0;
          }
          
          form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          }
          
          label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
          }
          
          input[type="text"],
          input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
          }
          
          input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
          }
          
          input[type="submit"]:hover {
            background-color: #3e8e41;
          }
          
	</style>
</head>
<body>
	<h1>Overdraft Protection</h1>
	<form method="post" action="overdraft.php">
		<label for="accountNumber">Account Number:</label>
		<input type="text" id="accountNumber" name="accountNumber" required>
		
		<label for="withdrawalAmount">Withdrawal Amount:</label>
		<input type="number" id="withdrawalAmount" name="withdrawalAmount" required>
		
		<label for="overdraftAccountNumber">Overdraft Account Number:</label>
		<input type="text" id="overdraftAccountNumber" name="overdraftAccountNumber" required>
		
		<input type="submit" value="Withdraw">
	</form>
</body>
</html>
