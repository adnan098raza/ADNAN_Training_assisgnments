<!DOCTYPE html>
<html>
  <head>
    <title>Deposit Funds</title>
	<style>
		/* add styles here */
		body{
			background-image: url(d9.gif);
			background-size: cover;
			background-position: -10px;
		}
		form {
			width: 50%;
			margin-left: 25%;
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #ffffff95;
			box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			padding-bottom: 30px;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		  }
		label {
		  display: block;
		  margin-bottom: 10px;
		  font-size: 18px;
		}
		input[type="text"],
		input[type="number"] {
		  padding: 10px;
		  font-size: 16px;
		  border-radius: 5px;
		  border: 1px solid #ccc;
		  width: 75%;
		  margin-bottom: 20px;
		}
		button {
		  background-color: #4CAF50;
		  border: none;
		  color: white;
		  padding: 10px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  border-radius: 5px;
		  cursor: pointer;
		}
		button:hover {
		  background-color: #3e8e41;
		}
	  </style>
  </head>
  <body>
    <form>
		<h1>Deposit Funds</h1> 	
      <label for="from_account">From Account:</label>
      <input type="text" id="from_account" name="from_account" required><br><br>
      <label for="to_account">To Account:</label>
      <input type="text" id="to_account" name="to_account" required><br><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required><br><br>
      <button type="button" onclick="deposit()">Deposit</button>
    </form>
    
	<script>
        function deposit() {
            // Get input values
            var from_account = document.getElementById("from_account").value;
            var to_account = document.getElementById("to_account").value;
            var amount = parseInt(document.getElementById("amount").value);
        
            // Retrieve account balance from localStorage
            var account = JSON.parse(localStorage.getItem(from_account));
            var balance = account.balance;
        
            // Check if balance is sufficient
            if (amount > balance) {
                var error = document.getElementById("error");
                error.innerHTML = "Invalid balance. You have insufficient funds to complete this transaction.";
                return;
            }
        
            // Deduct amount from user's account and store updated balance in localStorage
            balance -= amount;
            localStorage.setItem(from_account, JSON.stringify({ balance: balance }));
        
            // Display alert message
            alert("Funds deposited successfully. Your new balance is $" + balance);
        }
        
      </script>
  </body>
</html>
