<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Different format Date</title>
    </head>
    <body>
        <h2>Date in different format</h2>
        <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1;
        var yyyy = today.getFullYear();
        if(dd<10)
        {
            dd='0'+dd;
        }
        if(mm<10)
        {
            mm='0'+mm;
        }
        today = mm+'-'+dd+'-'+yyyy;
        alert(today);
        today = mm+'/'+dd+'/'+yyyy;
        alert(today);
        today = dd+'-'+mm+'-'+yyyy;
        alert(today);
        today = dd+'/'+mm+'/'+yyyy;
        alert(today);
    </script>
</body>
</html>
