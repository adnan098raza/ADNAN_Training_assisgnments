<!DOCTYPE html>
<html>
   <head>
      <title>Account Statement Generator</title>
     <style>

        body {
            font-family: Arial, sans-serif;
            background-image: url(d11.gif);
			background-repeat: no-repeat;
			background-size: cover;
          }
          
          h1 {
            text-align: center;
          }
          
          form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
				max-width: 500px;
				margin: 0 auto;
				padding: 20px;
				background-color: #ffffffb3;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			
          }
          
          label {
            margin-top: 20px;
            font-size: 18px;
          }
          
          input[type="text"],
          input[type="date"],
          input[type="submit"] {
            width: 250px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
          }
          
          input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
          }
          
          input[type="submit"]:hover {
            background-color: #3e8e41;
          }
          
          .alert {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
          }
          


     </style>
   </head>
   <body>
      <h1>Account Statement Generator</h1>
      <form id="account_statement_form">
         <label for="account_number">Account Number:</label>
         <input type="text" id="account_number" name="account_number" required>
        
         <label for="start_date">Start Date:</label>
         <input type="date" id="start_date" name="start_date" required>
         <label for="end_date">End Date:</label>
         <input type="date" id="end_date" name="end_date" required>
         <input type="submit" value="Generate Statement">
      </form>
      <script>
         const form = document.getElementById('account_statement_form');
         form.addEventListener('submit', (event) => {
            event.preventDefault();
            const accountNumberInput = document.getElementById('account_number');
            // validate the account number
            if (accountNumberInput.value.trim() === '') {
               alert('Please enter your account number.');
            } else {
               // submit the form
               // you can use server-side scripting language like PHP to generate the account statement
               alert('Please contact your bank to get your account statementFor security reasons, its important that you only access your account information through secure and authorized channels. We cannot provide any account information or statements without proper verification and authorization If you need to access your account details or generate an account statement, please contact your bank customer support or visit your bank website for instructions on how to do so securely. They will be able to guide you through the process and ensure that your account information remains safe and secure.');
            }
         });
      </script>
   </body>
</html>
