//4.	Write a JavaScript function to find the nth largest element in an array.
<!DOCTYPE html>
<html>
<head>
	<title>Find Nth Largest Element in Array</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		h1 {
			color: #333;
		}
    form {
        max-width: 500px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.546);
        border-radius: 5px;
        border-radius: 11px;
        box-shadow: 2px 2px 2px;
      }
	</style>
</head>
<body>
  <form>
	<h1>Find Nth Largest Element in Array</h1>
	<p>
		<label for="array">Enter the array:</label>
		<input type="text" id="array" name="array" value="5, 10, 3, 8, 1, 6" />
	</p>
	<p>
		<label for="n">Enter the value of n:</label>
		<input type="number" id="n" name="n" min="1" value="2" />
	</p>
	<button onclick="findNthLargest()">Find Nth Largest Element</button>
	<p id="result"></p>
</form>
	<script>
		function findNthLargest() {
			const arr = document.getElementById("array").value.split(",").map(Number);
			const n = document.getElementById("n").value;
			if (n > arr.length) {
				document.getElementById("result").innerHTML = "n is larger than the size of the array.";
			} else {
				arr.sort((a, b) => b - a);
				document.getElementById("result").innerHTML = "The " + n + "th largest element in the array is " + arr[n - 1] + ".";
			}
		}
	</script>
</body>
</html>
