<!DOCTYPE html>
<html>
<head>
	<title>Interest Calculator</title>
	<link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(a1.gif);
        }
        
        h1 {
            text-align: center;
        }
        
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
      margin-top: 50px;
       max-width: 500px;
       margin: 0 auto;
       padding: 20px;
       background-color: #ffffffb3;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        label {
            margin: 10px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            padding: 5px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        input[type="submit"] {
            margin: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        
        #interest_result {
            display: none;
            margin: 20px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
    </style>
</head>
<body>
	<h1>Interest Calculator</h1>
	<form id="interest_calculator_form">
		<label for="account_number">Account Number:</label>
		<input type="text" id="account_number" name="account_number" required>
		<label for="balance">Account Balance:</label>
		<input type="number" id="balance" name="balance" required>
		<label for="interest_rate">Interest Rate:</label>
		<input type="number" id="interest_rate" name="interest_rate" required step="0.01">
		<label for="interest_interval">Interest Interval:</label>
		<select id="interest_interval" name="interest_interval" required>
			<option value="monthly">Monthly</option>
			<option value="annually">Annually</option>
		</select>
		<input type="submit" value="Calculate Interest">
	</form>
	<div id="interest_result"></div>
	
</body>
      
      
<script>
  // Get the form element
  const form = document.getElementById('interest_calculator_form');
  
  // Add an event listener for the form submit
  form.addEventListener('submit', function(event) {
      // Prevent the default form submission behavior
      event.preventDefault();
      
      // Get the values from the form inputs
      const accountNumber = document.getElementById('account_number').value;
      const balance = document.getElementById('balance').value;
      const interestRate = document.getElementById('interest_rate').value;
      const interestInterval = document.getElementById('interest_interval').value;
      
      // Calculate the interest
      let interest = 0;
      if (interestInterval === 'monthly') {
          interest = balance * (interestRate / 1200);
      } else if (interestInterval === 'annually') {
          interest = balance * (interestRate / 100);
      }
      
      // Add the interest to the balance
      const newBalance = parseFloat(balance) + parseFloat(interest);
      
      // Create a message to display the result
      const message = `Account Number: ${accountNumber}<br>Balance: $${balance}<br>Interest Rate: ${interestRate}%<br>Interest Interval: ${interestInterval}<br>Interest: $${interest.toFixed(2)}<br>New Balance: $${newBalance.toFixed(2)}`;
      
      // Get the result element and display the message
      const result = document.getElementById('interest_result');
      result.innerHTML = message;
      result.style.display = 'block';
  });
</script>
</html>
