<!DOCTYPE html>
<html>
<head>
	<style>
		body{
			background-image: url(https://marketplace.canva.com/EAD2962NKnQ/2/0/1600w/canva-rainbow-gradient-pink-and-purple-zoom-virtual-background-_Tcjok-d9b4.jpg);
		}
	</style>
	<title>
		Bubble Sort Algorithm
	</title>
	<script type="text/javascript">
		function bubbleSort(arr) {
			var len = arr.length;
			for (var i = 0; i < len; i++) {
				for (var j = 0; j < len - 1; j++) {
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			return arr;
		}

		function sortNumbers() {
			var numbers = document.getElementById("numbers").value;
			var arr = numbers.split(",").map(Number);
			var sortedArr = bubbleSort(arr);
			document.getElementById("sortedNumbers").innerHTML = sortedArr.toString();
		}
	</script>
</head>
<body>
	<h1>Bubble Sort</h1>
	<p>Enter a list of numbers using ",":</p>
	<input type="text" id="numbers">
	<button onclick="sortNumbers()">Sort</button>
	<p>Sorted Numbers are : <span id="sortedNumbers"></span></p>
</body>
</html>
